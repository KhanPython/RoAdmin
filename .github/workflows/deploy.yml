name: Deploy RoAdmin Bot

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Google Cloud VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Ensure directory exists
            if [ ! -d ~/RoAdmin ]; then
              git clone https://github.com/KhanPython/RoAdmin.git ~/RoAdmin
            fi

            # 2. Go to folder
            cd ~/RoAdmin

            # === THE FIX STARTS HERE ===
            # First: Download the latest updates from GitHub (without merging yet)
            git fetch --all

            # Second: Force your files to match the new download exactly
            # (This replaces 'git pull' and deletes local changes/conflicts)
            git reset --hard origin/master
            # === THE FIX ENDS HERE ===

            # 4. Update .env 
            echo 'DISCORD_TOKEN="${{ secrets.DISCORD_TOKEN }}"' > .env

            # 5. Install dependencies
            npm install --production

            # 6. Restart PM2
            pm2 restart RoAdmin || pm2 start src/index.js --name "RoAdmin" --update-env
            pm2 save
